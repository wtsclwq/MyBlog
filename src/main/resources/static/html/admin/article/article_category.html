<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>article_classification_label</title>
    <!--		<link rel="shortcut icon" href="../images/my/favicon.ico" />-->
    <!--		<link rel="bookmark" href="../images/my/favicon.ico" />-->
    <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/admin/common.css"/>
    <link rel="stylesheet" href="/css/admin/admin_list.css"/>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-anim layui-anim-upbit">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">分类列表
                    <span class="btn_right">
                            <button id="addButton" title="添加"
                                    class="layui-btn layui-btn-normal layui-btn-xs"><i
                                    class="layui-icon">&#xe608;</i>添加</button>

                            <button type="button" id="refresh" title="刷新"
                                    class="layui-btn layui-btn-normal layui-btn-xs"><i
                                    class="layui-icon layui-icon-refresh"></i></button>
                    </span>

                </div>
                <div class="layui-card-body">
                    <div>
                        <table id="demo" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--add-->
<form class="layui-form" id="add_category" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="标签、分类名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="addForm">确认添加</button>
        </div>
    </div>
</form>
<!--update-->
<form class="layui-form" lay-filter="update_category" id="update_category" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名</label>
        <div class="layui-input-block">
            <input type="hidden" name="id"/>
            <input type="text" name="name" required lay-verify="required" placeholder="分类名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="updForm">保存修改</button>
        </div>
    </div>
</form>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
            class="layui-icon layui-icon-delete"></i>删除</a>
</script>
<script type="text/javascript" src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/js/admin/article/article_classsfication_label.js"></script>
</body>

</html>
