<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>article_update</title>
    <!--    <link rel="shortcut icon" href="../images/my/favicon.ico" />-->
    <!--    <link rel="bookmark" href="../images/my/favicon.ico" />-->
    <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/admin/common.css"/>
    <link rel="stylesheet" href="/css/admin/article/send_one_article.css"/>
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card layui-anim layui-anim-upbit">
        <form class="layui-form" onsubmit="return false;">
            <div class="layui-row">
                <div class="layui-card-header">更新文章
                    <span class="btn_right">
                                <button type="button" type="button" title="返回"
                                        class="layui-btn layui-btn-normal layui-btn-xs"
                                        onclick="javascript:window.history.back(-1);"><i
                                        class="layui-icon">&#xe65c;</i>返回上一页</button>

								<button type="button" id="refresh" title="刷新"
                                        class="layui-btn layui-btn-normal layui-btn-xs"><i
                                        class="layui-icon layui-icon-refresh"></i></button>
							</span>
                </div>
                <div class="layui-col-md9">
                    <div class="layui-card-body">
                        <div class="layui-form-item layui-row">
                            <input type="hidden" name="id"/>
                            <label class="mylayui-form-label layui-col-md1 layui-col-sm1 layui-col-xs12">标题：</label>
                            <div class="layui-col-md11 layui-col-sm11 layui-col-xs12">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <label class="mylayui-form-label layui-col-md1 layui-col-sm1 layui-col-xs12">摘要：</label>
                            <div class="layui-col-md11 layui-col-sm11 layui-col-xs12">
                                <textarea name="summary" lay-verify="required" placeholder="请输入内容摘要"
                                          class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <label class="mylayui-form-label layui-col-md1 layui-col-sm1 layui-col-xs12">题图链接</label>
                            <div class="layui-col-md11 layui-col-sm11 layui-col-xs12">
                                <input type="text" name="pictureUrl" required lay-verify="required"
                                       placeholder="请输入图片地址"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-row" style="height: 310px">
                            <label class="mylayui-form-label layui-col-md1 layui-col-sm1 layui-col-xs12">内容：</label>
                            <div class="layui-col-md11 layui-col-sm11 layui-col-xs12" id="articleContent">
                                <textarea name="content" required lay-verify="required" placeholder="请输入"
                                          class="layui-textarea" style="height: 300px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-col-sm12 layui-col-xs12">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <fieldset class="layui-elem-field">
                                <legend style="font-size: 16px;"><strong>分类</strong></legend>
                                <div class="layui-form-item layui-field-box">
                                    <select id="categoryId" name="categoryId" lay-verify="">
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset class="layui-elem-field">
                                <legend style="font-size: 16px;"><strong>OMG</strong></legend>
                                <div class="layui-form-item layui-field-box">
                                    <input type="checkbox" name="isTop" lay-skin="switch" lay-text="顶置|不顶置">
                                </div>
                                <div class="layui-form-item layui-field-box">
                                    <button class="layui-btn layui-btn layui-btn-sm layui-btn-normal" lay-submit
                                            lay-filter="formDemo"><i class="layui-icon layui-icon-release"></i> 确认发布
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary layui-btn layui-btn-sm">预览
                                    </button>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/lib/wangEditor/wangEditor.min.js"></script>
<script type="text/javascript" src="/lib/wangEditor/xss.js"></script>
<script type="text/javascript" src="/js/admin/article/article_update.js"></script>

</body>

</html>
